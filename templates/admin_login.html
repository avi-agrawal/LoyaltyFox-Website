        <div class="row">
            
            <div class="col center-it"  >

                      <div class="center-it" style="padding:10px;">
                        <img src="../static/img/home-page/logo_horizontal2.png" class="img img fluid" width="50%"/>
                      </div>
                      <br/>
                      {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="text-align:center">
                                <!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
                                <span style="color:red;">{{ message }}</span>

                      <p style="font-family:'Lato';color:#E1460E;font-weight:bold; text-align:center;font-size:2em">Admin Login
                      </p>
                      <form action="/admin" style="" method="POST">
                        <div class="mb-3">
                          <label for="user_name" class="form-label" style="color:#333; font-family:'Lato'">Username</label>
                          <input type="text" size="30" class="form-control input-sm" name="user_name" id="user_name"
                            aria-describedby="nameForLogin" required>
        
                        </div>
                        <div class="mb-3 ">
                          <label for="password" class="form-label" style="color:#333; font-family:'Lato'">Password</label>
                          <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordForLogin"
                            required>
        
                        </div>
                        <br />
                        <div class="center-it">
                          <button type="submit" class="know_more" style="width:30%">Submit</button>
                        </div>
                      </form>

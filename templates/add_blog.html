  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.9.2/tinymce.min.js" integrity="sha512-Li99Fwr7Wagnan6Di9BMCxQ0DiCJYL11qn2YM/S8tGeSSPCMeMHjEOwWUXDYAu/pcyLhQko2zmvyiCphdUKC7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
      
        AOS.init();
        window.addEventListener('load', function() {
            AOS.refresh();
        });

        tinymce.init({
        selector: 'textarea#content',
        height: 500,
        menubar: false,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
        ],
        toolbar: 'undo redo | formatselect | ' +
        'bold italic backcolor | alignleft aligncenter ' +
        'alignright alignjustify | bullist numlist outdent indent | ' +
        'removeformat | help',
        content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
        });



    </script>
    <!-- Start of navbar -->
    <div style="width:100%;overflow-x:hidden">
    



  <!-- End navbar and side bar -->

    
    <!-- Section1 -->
   
    <div class="container-fluid" style="padding:30px;">
        <div class="add-blog-white-card">
            <div class="" style="padding:px;">
                <img src="../static/img/home-page/logo_horizontal2.png" class="img img fluid" width="20%"/>
              </div>
              <br/>
              <br/>
            <h3>Add New Blog</h3>
            <br/>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
                        <span style="color:red;">{{ message }}</span>
                        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">Ã—</span>
                                                </button> -->
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/add_blog" method="POST" enctype="multipart/form-data">
                <input type="text" size="100%" class="form-control " name="title" id="title" aria-describedby="titleForBlog" placeholder="Add title" style="font-size:20px;" maxlength="200" required>
                <br/>
                
                <div style="display: flex; align-items: flex-start;">
                    <div>
                        <input type="file" id="image_file" name="image_file" class="btn btn primary" required>
                        <label id="upload" for="image"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                            </svg> &nbsp Upload Image
                        </label>
                        
                    </div>
                </div>
                <br/>
                <div class="form-group ">
                    
                  <textarea class="form-control" name="abstract" id="abstract" style="height:20vh" placeholder="Enter Abstract" required="required"></textarea>
              </div>
              <br/>
                <div class="form-group ">
                    
                    <textarea class="form-control" name="content" id="content" style="height:70vh"></textarea>
                </div>
                <br/>
                <button type="submit" class="know_more" style="width:20%">Publish</button>
                
            </form>
        </div>

        
    </div>
    <!-- End Section 2 -->


    
   
    

</div>
<!-- End Footer -->
